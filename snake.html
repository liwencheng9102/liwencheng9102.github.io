<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap/node_modules/bootstrap/dist/css/minireset.min.css">
    <title>贪吃蛇</title>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse" style="background-color: rgba(0,0,0,0.6); border: none">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./index.html">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default glyphicon glyphicon-search" style="top:0"></button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
    <div class="main">
        <button id="btn">开始游戏</button>
        <div id="score"><span>分数：0</span></div>
        <div id="map"></div>
    </div>
    <div class="cotbox">
        <button id="up" class="glyphicon glyphicon-arrow-up"></button><br>
        <button id="left" class="glyphicon glyphicon-arrow-left"></button>
        <button id="down" class="glyphicon glyphicon-arrow-down"></button>
        <button id="right" class="glyphicon glyphicon-arrow-right"></button>
    </div>
    <style>
        .cotbox {
            position: relative;
            margin: 0 auto;
            text-align: center;
        }

        button {
            opacity: 0;
            width: 50px;
            height: 40px;
        }

        .body {
            padding: 0;
            margin: 0;
        }

        .main {
            margin: 80px auto;
        }

        #btn {
            opacity: 1;
            width: 100px;
            height: 50px;
            border: 1px solid black;
            border-radius: 25px;
            outline: none;
            background: rgb(12, 93, 185);
            float: left;
            font-size: 15px;
            cursor: pointer;
        }

        #btn:hover {
            background: lightblue;
        }

        #score {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            border-radius: 25px;
            background: rgb(12, 93, 185);
            box-sizing: border-box;
            float: left;
            line-height: 50px;
            text-align: center;
            font-size: 15px;
        }

        #map {
            width: 800px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            top: 50px;
            background-position-y: -10px;
        }

        @media screen and (max-width: 600px) {
            #map {
                max-height: 360px;
                max-width: 100%;
            }
            button{
                opacity: 1;
            }
        }
    </style>
</body>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./bootstrap/node_modules/bootstrap/dist/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./bootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    var up = document.getElementById('up')
    var down = document.getElementById('down')
    var left = document.getElementById('left')
    var right = document.getElementById('right')
    var map = document.getElementById('map');
    var map_width = parseInt(document.defaultView.getComputedStyle(map).width) / 10
    var map_height = parseInt(document.defaultView.getComputedStyle(map).height) / 10
    var timer;
    var score = 0;
    var snake = new Snake();
    var food = new Food();
    snake.display();
    food.display(); //初始化显示

    document.getElementById('btn').onclick = function () {
        clearInterval(timer);
        timer = setInterval('snake.run()', 100);
    }

    function Snake() {
        this.width = 10;
        this.heigh = 10;
        this.direction = 'right';
        this.body = [{
            x: 2,
            y: 0
        }, {
            x: 1,
            y: 0
        }, {
            x: 0,
            y: 0
        }]

        //reset
        this.reset = function () {
            for (var i = 0; i < this.body.length; i++) {
                if (this.body[i].flag != null) {
                    map.removeChild(this.body[i].flag);
                }
            }
            this.body = [{
                x: 2,
                y: 0
            }, {
                x: 1,
                y: 0
            }, {
                x: 0,
                y: 0
            }]
            score = 0;
            var sp = document.getElementsByTagName('span')[4];
            sp.innerHTML = '分数：' + score;
            this.direction = 'right';
            this.display();
        }
        //displag snake
        this.display = function () {
            for (var i = 0; i < this.body.length; i++) {
                if (this.body[i].x != null) {
                    var s = document.createElement('div');
                    this.body[i].flag = s;

                    s.style.width = this.width + 'px';
                    s.style.height = this.heigh + 'px';
                    s.style.background = 'black';
                    this.body[0].flag.style.background = 'red';

                    s.style.position = 'absolute';
                    s.style.top = this.body[i].y * this.width + "px";
                    s.style.left = this.body[i].x * this.width + 'px';
                    map.appendChild(s);
                }
            }
        }

        //running snake
        this.run = function () {
            for (var i = this.body.length - 1; i > 0; i--) {
                this.body[i].x = this.body[i - 1].x;
                this.body[i].y = this.body[i - 1].y;
            } //蛇身
            switch (this.direction) {
                case 'right':
                    this.body[0].x += 1;
                    break;
                case 'left':
                    this.body[0].x -= 1;
                    break;
                case "up":
                    this.body[0].y -= 1;
                    break;
                case "down":
                    this.body[0].y += 1;
                    break;
            } //蛇头

            //判断是否出界
            if (this.body[0].x < 0 || this.body[0].x > (map_width - 1) || this.body[0].y < 0 || this.body[0].y > (
                    map_height - 1)) {
                clearInterval(timer);
                alert('撞墙了!');
                this.reset();
                return false;
            }

            //判断是否撞到自己
            for (var i = 4; i < this.body.length; i++) {
                if (this.body[0].x == this.body[i].x && this.body[0].y == this.body[i].y) {
                    clearInterval(timer);
                    alert('撞到自己了！');
                    this.reset();
                    return false;
                }
            }

            //吃到food
            if (this.body[0].x == food.x && this.body[0].y == food.y) {
                // debugger;
                this.body.push({
                    x: null,
                    y: null,
                    flag: null
                });
                //记录分数
                score += 1;
                var sp = document.getElementsByTagName('span')[4];
                sp.innerHTML = '分数：' + score;

                map.removeChild(food.flag);
                food.display();
            }

            for (var i = 0; i < this.body.length; i++) {
                if (this.body[i].flag != null) {
                    map.removeChild(this.body[i].flag);
                }
            }
            this.display();
        }
    }

    function Food() {
        this.width = 10;
        this.height = 10;
        this.display = function () {
            var isonsnake = true;
            while (isonsnake) {
                isonsnake = false;
                this.x = Math.floor(Math.random() * map_width);
                this.y = Math.floor(Math.random() * map_height);
                for (var i = 0; i < snake.body.length; i++) {
                    if (this.x == snake.body[i].x && this.y == snake.body[i].y) {
                        isonsnake = true;
                        break;
                    }
                }
            }
            var f = document.createElement('div');
            this.flag = f;
            f.style.width = this.width + 'px';
            f.style.height = this.height + 'px';
            f.style.background = 'orange';
            f.style.position = 'absolute';
            f.style.top = this.width * this.y + 'px';
            f.style.left = this.width * this.x + 'px';
            map.appendChild(f);
        }
    }

    //添加按键事件
    up.onclick = function () {
        if (snake.direction != 'down') {
            setTimeout(function () {
                snake.direction = 'up';
            }, 100);
        }
    }
    down.onclick = function () {
        if (snake.direction != 'up') {
            setTimeout(function () {
                snake.direction = 'down';
            }, 100);
        }
    }
    left.onclick = function () {
        if (snake.direction != 'right') {
            setTimeout(function () {
                snake.direction = 'left';
            }, 100);
        }
    }
    right.onclick = function () {
        if (snake.direction != 'left') {
            setTimeout(function () {
                snake.direction = 'right';
            }, 100);
        }
    }
    document.body.onkeydown = function () {
        switch (window.event.keyCode) {
            case 37:
                if (snake.direction != 'right') {
                    setTimeout(function () {
                        snake.direction = 'left';
                    }, 100);
                }
                break;


            case 38:
                if (snake.direction != 'down') {
                    setTimeout(function () {
                        snake.direction = 'up';
                    }, 100);
                }
                break;

            case 39:
                if (snake.direction != 'left') {
                    setTimeout(function () {
                        snake.direction = 'right';
                    }, 100);
                }
                break;

            case 40:
                if (snake.direction != 'up') {
                    setTimeout(function () {
                        snake.direction = 'down';
                    }, 100);
                }
                break;
        }
    }
</script>

</html>
